[production]

phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
phpSettings.save_handler = "memcache"
phpSettings.save_path = "tcp://127.0.0.1:11211"

autoloaderNamespaces[] = "Gemini_"

bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
includepaths[] = APPLICATION_PATH "/modules/direct/controllers"
resources.frontController.controllerDirectory = APPLICATION_PATH "/modules"
resources.frontController.defaultModule = "direct"
resources.frontController.defaultController = "direct"
resources.frontController.defaultAction = "index"

modules[] = "Book"
modules[] = "BookIndex"
modules[] = "Destination"
modules[] = "Downloader"
modules[] = "Group"
modules[] = "IndexGroup"
modules[] = "Language"
modules[] = "Memo"
modules[] = "MI"
modules[] = "ModelName"
modules[] = "Search"
modules[] = "Section"
modules[] = "Tree"
modules[] = "Uploader"
modules[] = "User"
